<h2 class="text-center">Génération de pokémon : </h2>
<h3 class="text-center mt-5">Les générations de Pokémon</h3>
<hr>
<ul *ngIf="generations.length > 6">

    {{ chaqueGeneration }}
  </li>
</ul>
